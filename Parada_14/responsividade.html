<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsividade</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background-color: blue;
            margin: 5px;
        }
        .invisivel{
            visibility: hidden;
        }
        .desativado{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box invisivel"></div>
    <div class="box desativado"></div>
</body>
</html>
